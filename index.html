<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="time">Time: <span id="time"></span></div>
        </header>

        <div class="search-section">
            <input type="text" id="citySearch" placeholder="Enter city name">
            <button id="searchButton">Search</button>
        </div>

        <main>
            <section class="weather-info">
                <div class="temperature-weather">
                    <h3>Temperature & Weather</h3>
                    <p>Temperature: <span id="temperature">--</span> °C</p>
                    <p>Feels like: <span id="feelsLike">--</span> °C</p>
                    <p id="weatherDescription">Description: <span>--</span></p>
                </div>

                <div class="details details-bg">
                    <h3>Details</h3>
                    <p>Humidity: <span id="humidity">--</span>%</p>
                    <p>Wind Speed: <span id="windSpeed">--</span> m/s</p>
                    <p>Visibility: <span id="visibility">--</span> km</p>
                    <p>Cloudiness: <span id="cloudiness">--</span>%</p>
                </div>

                <div class="sunrise-sunset sunrise-sunset-bg">
                    <h3>Sunrise & Sunset</h3>
                    <p id="sunrise">Sunrise: <span></span></p>
                    <p id="sunset">Sunset: <span></span></p>
                </div>
            </section>

            <section class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-grid">
                    <div class="forecast-day" id="day1"></div>
                    <div class="forecast-day" id="day2"></div>
                    <div class="forecast-day" id="day3"></div>
                    <div class="forecast-day" id="day4"></div>
                    <div class="forecast-day" id="day5"></div>
                </div>
            </section>

            <h2 class="charts-heading">Weather Charts</h2>
            <div class="chart-grid">
                <div class="chart-item doughnut-chart">
                    <canvas id="doughnutChart"></canvas>
                </div>
                <div class="chart-item line-chart">
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-item bar-chart">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </main>

        <!-- Chatbot Button -->
        <button id="chatbotButton" class="chatbot-btn">Open Chatbot</button>

        <!-- Chatbot Popup Modal -->
        <div id="chatbotModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Gemini Chatbot</h2>
                <div id="chatbox">
                    <div id="chat-output"></div>
                    <input type="text" id="chatInput" placeholder="Ask a question...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
